codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 5%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

ignore:
  - "benches/**"
  - "examples/**"
  - "tests/**"

flags:
  lib:
    paths:
      - "src/lib.rs"
      - "src/analysis/**"
      - "src/config.rs"
      - "src/error.rs"
      - "src/git/**"
      - "src/output/**"
    carryforward: true
  bin:
    paths:
      - "src/bin/**"
    carryforward: true
